<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <div id="app">
        {{ message }}
        {{count}}
        <button @click= "count++">Incrementar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: "Hello",
                count: 0,
            },
        });
    </script>

</body>



</html>
